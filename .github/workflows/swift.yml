name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Install dependencies
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          fi

      - name: Build for iOS Simulator
        run: |
          xcodebuild \
            -workspace YourApp.xcworkspace \ # or replace with `.xcodeproj` if no workspace
            -scheme YourApp \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            clean build \
            CODE_SIGNING_ALLOWED=NO

      - name: Export .app
        run: |
          mkdir -p output
          cp -R ~/Library/Developer/Xcode/DerivedData/**/Build/Products/Debug-iphonesimulator/*.app output/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Simulator-Build
          path: output/*.app
